{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this sales invoice?</h1>
    <form method="post">
        {% csrf_token %}
        <p>Invoice Number: {{ invoice.invoice_number }}</p>
        <p>Customer: {{ invoice.customer }}</p>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'sales_invoice_list' store_id=invoice.store.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
